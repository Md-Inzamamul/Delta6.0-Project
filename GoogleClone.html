<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <div class="main-nav">
        <div class="g-nav">
            <div class="menu">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="menu-ex">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="fa-solid fa-list"></i>
                <button class="btn">Sign in</button>
            </div>
        </div>

        <div class="logo">
            <img src="C:\Users\mdinz\Pictures\google-removebg-preview.png" alt="google" width="400px">
        </div>

        <div class="search-icon">
            <div class="icon-menu">
                <div class="searches">
                    <i class="fa-solid fa-magnifying-glass center"></i>
                </div>

                <div class="text">
                    <input type="text" placeholder="search in google">
                </div>
                <div class="microphone">
                    <i class="fa-solid fa-microphone center"></i>
                </div>
                <div class="camera">
                    <i class="fa-solid fa-camera-retro center"></i>
                </div>
            </div>

            <div class="main-box">
                <div class="box">Google Search</div>
                <div class="box">I'm Feeling Lucky</div>
            </div>
        </div>
        <div class="language">

            Google offered in:
            <a href="#">हिन्दी</a>
            <a href="#">English</a>
            <a href="#">বাংলা</a>
            <a href="#">Urdu</a>
            <a href="#">Latin</a>
            <a href="#">Arbic</a>
            <a href="#">Punjabi</a>
            <a href="#">bhojpuri</a>
        </div>

        <div class="item">
            <div class="list">
                <a href="#">India</a>
            </div>
            <div class="list fixer">
                <a href="#">Advertising</a>
                <a href="#">Buisness</a>
                <a href="#" class="flex">How Search Works</a>
                <div class="list2 fixer">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Setting</a>
                </div>
            </div>


        </div>

    </div>
